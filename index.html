<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider-Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <img src="images/12.jpg" height="500px" alt="">
            <div class="caption"> Slide Caption 1 </div>
        </div>
        <div class="slider">
            <img src="images/2.jpg" height="500px" alt="">
            <div class="caption"> Slide Caption 2 </div>
        </div>
        <div class="slider">
            <img src="images/3.jpg" height="500px" alt="">
            <div class="caption"> Slide Caption 3 </div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="app.js"></script>
    
</body>

</html>
